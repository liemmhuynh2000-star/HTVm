<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTVm App</title>
  <script>
    var ua = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=https://play.google.com/store/apps/details?id=vn.com.htv.phone&pcampaignid=web_share";
    } 
    else if (/iPhone|iPad|iPod/i.test(ua)) {
      window.location.href = "https://apps.apple.com/vn/app/https://apps.apple.com/vn/app/htvm/id6738672909?l=vi";
    } 
    else {
      window.location.href = "https://htvm.htv.com.vn/";
    }
  </script>
</head>
<body></body>
</html>
